<section data-ng-controller="PunchesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Punches</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="punch in punches" data-ng-href="#!/punches/{{punch._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="punch.created | date:'medium'"></span>
				by
				<span data-ng-bind="punch.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="punch.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!punches.$resolved || punches.length">
    	No Punches yet, why don't you <a href="/#!/punches/create">create one</a>?
    </div>
</section>
